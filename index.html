<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Slot Machine</title>
</head>

<body>
    <section id="game">
        <img id="banner" src="assets/images/tekken-banner.jpg">
            <div id="game-frame">
                <div id="rotate">
                    <section class="reel r1">
                        <img class="still" src="assets/images/eddy-gordo.png" alt="Eddy Gordo" data-reel-value="eddy">
                        <img class="still" src="assets/images/hwoarang.png" alt="Hwoarang" data-reel-value="hwoarang">
                        <img class="still" src="assets/images/kunimitsu.png" alt="Kunimitsu" data-reel-value="kunimitsu">
                        <img class="still" src="assets/images/king.png" alt="King" data-reel-value="king">
                        <img class="still" src="assets/images/devil-jin.png" alt="Devil Jin" data-reel-value="devil-jin">
                        <img class="still" src="assets/images/mokujin.png" alt="Mokujin" data-reel-value="mokujin">
                    </section>
                    <section class="reel r2">
                        <img class="still" src="assets/images/eddy-gordo.png" alt="Eddy Gordo" data-reel-value="eddy">
                        <img class="still" src="assets/images/hwoarang.png" alt="Hwoarang" data-reel-value="hwoarang">
                        <img class="still" src="assets/images/kunimitsu.png" alt="Kunimitsu" data-reel-value="kunimitsu">
                        <img class="still" src="assets/images/king.png" alt="King" data-reel-value="king">
                        <img class="still" src="assets/images/devil-jin.png" alt="Devil Jin" data-reel-value="devil-jin">
                        <img class="still" src="assets/images/mokujin.png" alt="Mokujin" data-reel-value="mokujin">
                    </section>
                    <section class="reel r3">
                        <img class="still" src="assets/images/eddy-gordo.png" alt="Eddy Gordo" data-reel-value="eddy">
                        <img class="still" src="assets/images/hwoarang.png" alt="Hwoarang" data-reel-value="hwoarang">
                        <img class="still" src="assets/images/kunimitsu.png" alt="Kunimitsu" data-reel-value="kunimitsu">
                        <img class="still" src="assets/images/king.png" alt="King" data-reel-value="king">
                        <img class="still" src="assets/images/devil-jin.png" alt="Devil Jin" data-reel-value="devil-jin">
                        <img class="still" src="assets/images/mokujin.png" alt="Mokujin" data-reel-value="mokujin">
                    </section>
                </div>
                        </div>
            </div>
        <h2 id="budget"></h2>
        <button id="bet5">BET $5.00</button>
        <button id="bet50">BET $50.00</button>
        <h2>BETTING: $5<span id="currentlyBetting"></span>.00</h2>
        <button id="spin">SPIN</button>
    </section>
    <button id="playAgain" style="display: none;">PLAY AGAIN?</button>

    <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
